<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="profile-card">
        <div class="profile-image">
            <img src="bros.JPG" alt="Profile Picture" />
        </div>
        <div class="profile-info">
            <h2>Damon Sirois</h2>
            <p class="bio">
                Hello. I am just writing some random text to fill up this profile card because this is more fun than using lorum ipsum because who knows if anyone will ever read this but if someone does hopefully they think this is funny because I think it's sort of funny.
            </p>
            <button class="show-more">Show More</button>
        </div>
    </div>

</body>
</html>
